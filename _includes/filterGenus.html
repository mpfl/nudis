<div markdown="0" class="col-2">
    <div class="form-floating">
        {% assign genera = site.species | map: "genus" | compact | uniq | sort %}
        <label for="genus" class="form-label">Genus</label>
        <select name="genus" id="genus" class="form-select filter">
            <option value=""></option>
            {% for genus in genera | sort %}
                <option value="{{ genus }}">{{ genus | capitalize }}</option>
            {% endfor %}
        </select>
    </div>
</div>
