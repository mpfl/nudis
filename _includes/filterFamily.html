<div markdown="0" class="col-2">
    <div class="form-floating">
        {% assign families = site.species | map: "family" | compact | uniq | sort %}
        <label for="family" class="form-label">Family</label>
        <select name="family" id="family" class="form-select filter">
            <option value=""></option>
            {% for family in families | sort %}
                <option value="{{ family }}">{{ family | capitalize }}</option>
            {% endfor %}
        </select>
    </div>
</div>
