{% for species in site.species %}
    {% assign speciesBestObservation = site.observations | where: "genus", species.genus | where: "species", species.species | sort: "rating" | last %}
    <a href="{{ site.baseurl }}{{ species.url }}"><img style="width: 400px;"
        class="{% for colour in site.species.colours %}{{ colour }} {% endfor %}{{ site.species.family }} {{ sites.species.genus }}"
        src="{{ site.baseurl }}/assets/images/{{ speciesBestObservation.path | split: '/' | last | split: '.' | first }}.jpg" /></a>
{% endfor %}
