<div markdown="0" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mason" id="mason">
    {% for species in site.species %}
        {% assign speciesBestObservation = site.observations | where: "scientificName", species.scientificName | where: "identificationQualifier", species.identificationQualifier | sort: "rating" | last %}
        <div class="col collapse show mason-item thumb {% for colour in species.colours %}{{ colour }} {% endfor %}{{ species.family }} {{ species.genus }}">
            <figure class="card">
                <a href="{{ site.baseurl }}{{ species.url }}"><img alt="{{ species.scientificName }} {{ species.identificationQualifier }}" class="figure-img card-img-top" src="{{ site.baseurl }}/assets/images/thumbs/{{ speciesBestObservation.path | split: '/' | last | split: '.' | first }}.jpg" /></a>
                <div class="card-body collapse caption">
                    <figcaption class="figure-caption card-text">{{ species.scientificName }} {{ species.identificationQualifier }}</figcaption>
                </div>
            </figure>
        </div>
        {% endfor %}
</div>
